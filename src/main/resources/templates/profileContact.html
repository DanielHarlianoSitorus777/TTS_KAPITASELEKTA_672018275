<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
         <script src="https://kit.fontawesome.com/2d819bcdec.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-auto" style="background-image: linear-gradient(to right, #346eeb , #54b5ff); height: 735px">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="basic" style="color: white"><i class="fas fa-users"></i> Basic</a>
                        <br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="address" style="color: white"><i class="fas fa-map-marker-alt"></i> Address</a>
                        <br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact" style="color: white"><i class="fas fa-address-book"></i> Contact</a>
                        <br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="education" style="color: white"><i class="fas fa-university"></i> Education</a><br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="occupation" style="color: white"><i class="fas fa-user-md"></i> Occupation</a><br>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="GET">
                    <input  type="submit" value="Logout" class="btn btn-danger" />
                </form>  
            </div>
            
            <div class="col" style="margin-top: 200px">
                <center><h1>Contact</h1></center>
                <br>
                 <form th:object="${contact}" th:action="@{/savecontact}" method="POST">
                <center><table width="0%" cellpadding="5%">
                    <tr>
                        <td>ID</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{id}" readonly="true"/></td>
                    </tr>

                    <tr>
                        <td>Facebook</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{facebook}" /></td>
                    </tr>

                    <tr>
                        <td>Instagram </td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{instagram}" /></td>
                    </tr>

                    <tr>
                        <td>Linked In </td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{linkedin}" /></td>
                    </tr>
                    
                    <tr>
                        <td>Phone</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{phone}" /></td>
                    </tr>

                    <tr>
                        <td colspan="3" style="text-align: right"><input  type="submit" value="Save" name="Save" class="btn btn-success" /></td>
                    </tr>
                    </table></center>
            </form>
            </div>
    </body>
</html>
