<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-md-auto" style="background-image: linear-gradient(to right, #346eeb , #54b5ff); height: 735px">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="basic" style="color: white">Basic</a>
                        <br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="address" style="color: white">Address</a>
                        <br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact" style="color: white">Contact</a>
                        <br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="education" style="color: white">Education</a><br>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="occupation" style="color: white">Occupation</a><br>
                    </li>
                </ul>
            </div>
            
            <div class="col" style="margin-top: 200px">
                <form th:object="${education}" th:action="@{/saveeducation}" method="POST">
                <center><table width="0%" cellpadding="5%">
                    <tr>
                        <td>ID</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{id}" readonly="true"/></td>
                    </tr>

                    <tr>
                        <td>Degree</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{degree}" /></td>
                    </tr>

                    <tr>
                        <td>Major</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{major}" /></td>
                    </tr>

                    <tr>
                        <td>Status</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{status}" /></td>
                    </tr>
                    
                    <tr>
                        <td>University</td>
                        <td>:</td>
                        <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{university}" /></td>
                    </tr>

                    <tr>
                        <td colspan="3" style="text-align: right"><input  type="submit" value="Save" name="Save" class="btn btn-success" /></td>
                    </tr>
                    </table></center>
            </form>
            </div>
        </div>
    </body>
</html>
