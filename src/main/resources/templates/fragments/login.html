<div th:fragment="login">
    <form th:object="${logininput}" th:action="@{login_execute}" method="POST">
        <table width="25%" cellpadding="5%" style="margin-left: 250px; margin-top: 40%">
            <tr>
                <td style="color: white">Email</td>
                <td style="color: white">:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>

            <tr>
                <td style="color: white">Password</td>
                <td style="color: white">:</td>
                <td><input type="password" id="pasw" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td  style="color: white" colspan="3"> <input style="margin-left: 90px" type="checkbox" onclick="seePasw()"> Show Password </td>
            </tr>

            <tr>
                <td colspan="3"><input style="margin-left: 90px" type="submit" value="Login" name="Login" class="btn btn-success"/>&nbsp;&nbsp;&nbsp;
                    <a href="register" class="btn btn-secondary">Registrasi</a></td>
                
            </tr>
        </table>
    </form>
    
</div>
